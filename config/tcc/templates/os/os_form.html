{% extends 'os/base.html' %}
{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header bg-primary text-white">Abrir Nova Ordem de Serviço</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="alert alert-info">
                    <small>Se o cliente ou equipamento não aparecerem na lista, registe-os primeiro nos botões do Painel.</small>
                </div>

                {{ form.as_p }}
                
                <hr>
                <button type="submit" class="btn btn-primary w-100">Abrir OS</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
